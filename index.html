<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh; 
            background-color: #f4f4f4; 
        }

        .hidden { 
            display: none; 
        }

        .top-right-menu { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            display: flex; 
            gap: 10px; 
        }

        button { 
            margin: 10px; 
            padding: 12px 20px; 
            cursor: pointer; 
            border: none;
            background: #007bff; 
            color: white; 
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }

        .cabin { 
            margin-top: 20px; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            max-width: 90%;
        }

        @media (max-width: 600px) {
            .top-right-menu {
                position: static;
                display: flex;
                flex-direction: column;
                gap: 5px;
                margin-top: 10px;
            }
            
            button {
                font-size: 14px;
                padding: 10px;
            }
            
            input {
                width: 100%;
                max-width: 250px;
            }
            
            .cabin {
                max-width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <button onclick="login()">Login</button>
    </div>

    <div id="appScreen" class="hidden">
        <div class="top-right-menu">
            <button onclick="toggleCabin()">My Cabin</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="cabinScreen" class="hidden cabin">
            <p><strong>BUBET Balance:</strong> <span id="bubetBalance">--</span></p>
            <p><strong>Fuel Balance:</strong> <span id="maticBalance">--</span></p>
            <h3>Enter a Number & Send to Pinata</h3>
            <input type="number" id="userNumber" placeholder="Enter a number" />
            <button onclick="sendToPinata()">Request</button>
        </div>
    </div>

    <script>
        const magic = new Magic("pk_live_E0C2532AEA69C41D", { network: "polygon" });
        const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
        const BUBET_ADDRESS = "0xa0C1987aD488f0696E745b1211883825b4A70411";
        const ERC20_ABI = ["function balanceOf(address owner) view returns (uint256)", "function decimals() view returns (uint8)"];

        const pinataApiKey = "31ebcd0a1c0bb1cb20cc";  // Replace with your Pinata API Key
        const pinataSecretApiKey = "0c9d18dd61f1967e1d00f7be0b1aa2b0c734ef4f07f23a59e412caf5ece8d224";  // Replace with your Pinata Secret Key

        function toggleCabin() {
            document.getElementById("cabinScreen").classList.toggle("hidden");
        }

        async function getMaticBalance(walletAddress) {
            const balance = await provider.getBalance(walletAddress);
            document.getElementById("maticBalance").innerText = ethers.utils.formatEther(balance) + " Fuel";
        }

        async function getBubetBalance(walletAddress) {
            const contract = new ethers.Contract(BUBET_ADDRESS, ERC20_ABI, provider);
            const balance = await contract.balanceOf(walletAddress);
            const decimals = await contract.decimals();
            document.getElementById("bubetBalance").innerText = ethers.utils.formatUnits(balance, decimals) + " BUBET";
        }

        async function login() {
            const email = document.getElementById("email").value;
            if (!email) return alert("Please enter an email");

            try {
                await magic.auth.loginWithMagicLink({ email });
                const magicProvider = new ethers.providers.Web3Provider(magic.rpcProvider);
                const signer = magicProvider.getSigner();
                const walletAddress = await signer.getAddress();

                localStorage.setItem("walletAddress", walletAddress);

                document.getElementById("loginScreen").classList.add("hidden");
                document.getElementById("appScreen").classList.remove("hidden");

                getMaticBalance(walletAddress);
                getBubetBalance(walletAddress);
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed. Check the console for details.");
            }
        }

        async function logout() {
            await magic.user.logout();
            localStorage.removeItem("walletAddress");
            document.getElementById("appScreen").classList.add("hidden");
            document.getElementById("loginScreen").classList.remove("hidden");
        }

        async function sendToPinata() {
            const walletAddress = localStorage.getItem("walletAddress");
            const userNumber = document.getElementById("userNumber").value;

            if (!walletAddress) return alert("You need to log in first!");
            if (!userNumber) return alert("Please enter a number!");

            try {
                const response = await axios.post("https://api.pinata.cloud/pinning/pinJSONToIPFS", 
                    { walletAddress, number: userNumber }, 
                    { headers: { 
                        "pinata_api_key": pinataApiKey, 
                        "pinata_secret_api_key": pinataSecretApiKey, 
                        "Content-Type": "application/json" 
                    }}
                );

                alert("Request Successful");
                console.log("IPFS Hash:", response.data.IpfsHash);
            } catch (error) {
                console.error("Error uploading to Pinata:", error);
                alert("Failed to upload to Pinata. Check the console for details.");
            }
        }
    </script>
</body>
</html>
