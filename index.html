<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .hidden { display: none; }
        .top-right-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        button { 
            padding: 10px 15px; 
            cursor: pointer; 
            border: none;
            background: #007bff; 
            color: white; 
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        #loginScreen {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 300px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        #appScreen {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding-top: 60px;
        }
        .balance-container {
            background: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
        }
        .cabin {
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .cabin h3 { margin-top: 20px; }
        @media (max-width: 600px) {
            .top-right-menu {
                flex-direction: column;
                align-items: flex-end;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
            #loginScreen, #appScreen {
                width: 90%;
            }
            .balance-container, .cabin {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="hidden">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <button onclick="login()">Login</button>
    </div>

    <div id="appScreen" class="hidden">
        <div class="top-right-menu">
            <button onclick="toggleCabin()">My Cabin</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="cabinScreen" class="hidden cabin">
            <div class="balance-container">
                <p><strong>BUBET Balance:</strong> <span id="bubetBalance">--</span></p>
                <p><strong>Fuel Balance:</strong> <span id="maticBalance">--</span></p>
            </div>
            <h3>Request Bubbets</h3>
            <input type="number" id="userNumber" placeholder="Enter a number" />
            <button onclick="sendToPinata()">Request Bubbets</button>
            <p id="pinataHash"></p>
        </div>
    </div>

    <script>
        const magic = new Magic("pk_live_E0C2532AEA69C41D", { network: "polygon" });
        const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
        const BUBET_ADDRESS = "0xa0C1987aD488f0696E745b1211883825b4A70411";
        const ERC20_ABI = ["function balanceOf(address owner) view returns (uint256)", "function decimals() view returns (uint8)"];
        const PINATA_API_KEY = "your-pinata-api-key";
        const PINATA_SECRET_API_KEY = "your-pinata-secret-key";

        function showLoginScreen() {
            document.getElementById("loginScreen").classList.remove("hidden");
            document.getElementById("appScreen").classList.add("hidden");
        }

        function showAppScreen() {
            document.getElementById("loginScreen").classList.add("hidden");
            document.getElementById("appScreen").classList.remove("hidden");
            fetchBalances();
        }

        window.onload = async function () {
            const walletAddress = localStorage.getItem("walletAddress");
            if (walletAddress) {
                showAppScreen();
            } else {
                showLoginScreen();
            }
        };

        async function fetchBalances() {
            const walletAddress = localStorage.getItem("walletAddress");
            if (!walletAddress) return;

            try {
                const [maticBalance, bubetBalance] = await Promise.all([
                    provider.getBalance(walletAddress),
                    getBubetBalance(walletAddress)
                ]);

                document.getElementById("maticBalance").innerText = ethers.utils.formatEther(maticBalance) + " Fuel";
                document.getElementById("bubetBalance").innerText = bubetBalance + " BUBET";
            } catch (error) {
                console.error("Error fetching balances:", error);
            }
        }

        async function sendToPinata() {
            const walletAddress = localStorage.getItem("walletAddress");
            const userNumber = document.getElementById("userNumber").value;

            if (!walletAddress || !userNumber) {
                alert("Please enter a number and ensure you're logged in.");
                return;
            }

            try {
                const response = await axios.post("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
                    pinataContent: { wallet: walletAddress, number: userNumber },
                    pinataMetadata: { name: "BUBET_Request" }
                }, {
                    headers: {
                        "pinata_api_key": PINATA_API_KEY,
                        "pinata_secret_api_key": PINATA_SECRET_API_KEY
                    }
                });

                document.getElementById("pinataHash").innerText = "IPFS Hash: " + response.data.IpfsHash;
            } catch (error) {
                console.error("Pinata upload failed:", error);
                alert("Failed to upload to Pinata.");
            }
        }

        async function login() {
            const email = document.getElementById("email").value;
            if (!email) return alert("Please enter an email");

            try {
                await magic.auth.loginWithMagicLink({ email });
                const magicProvider = new ethers.providers.Web3Provider(magic.rpcProvider);
                const signer = magicProvider.getSigner();
                const walletAddress = await signer.getAddress();

                localStorage.setItem("walletAddress", walletAddress);
                showAppScreen();
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed.");
            }
        }

        async function logout() {
            await magic.user.logout();
            localStorage.clear();
            showLoginScreen();
        }
    </script>
</body>
</html>
