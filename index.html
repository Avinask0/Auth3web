<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .hidden { 
            display: none; 
        }

        /* Top Menu */
        .top-right-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        button { 
            padding: 10px 15px; 
            cursor: pointer; 
            border: none;
            background: #007bff; 
            color: white; 
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Red GearBox Button */
        .gearbox-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .gearbox-btn:hover {
            background: #c82333;
        }

        /* Login Center */
        #loginScreen {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 300px;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        /* Dashboard Layout */
        #appScreen {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding-top: 60px;
        }

        /* Balance Section */
        .balance-container {
            background: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
        }

        .balance-container p {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Cabin (User Actions) */
        .cabin {
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        /* Added space above Request Bubbets */
        .cabin h3 {
            margin-top: 20px;
        }

        /* GearBox Popup */
        .gearbox-popup {
            display: none;
            position: fixed;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: left;
        }

        .gearbox-popup p {
            font-size: 14px;
            margin: 5px 0;
        }

        .copy-btn {
            background: none;
            border: none;
            color: blue;
            cursor: pointer;
            font-size: 14px;
        }

        .close-btn {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        @media (max-width: 600px) {
            .top-right-menu {
                flex-direction: column;
                align-items: flex-end;
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }

            #loginScreen {
                width: 90%;
            }

            #appScreen {
                width: 90%;
            }

            .balance-container, .cabin {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <button onclick="login()">Login</button>
    </div>

    <!-- App Screen -->
    <div id="appScreen" class="hidden">
        <div class="top-right-menu">
            <button onclick="toggleCabin()">My Cabin</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="cabinScreen" class="hidden cabin">
            <div class="balance-container">
                <p><strong>BUBET Balance:</strong> <span id="bubetBalance">--</span></p>
                <p><strong>Fuel Balance:</strong> <span id="maticBalance">--</span></p>
            </div>

            <h3>Enter a Number & Send to Pinata</h3>
            <input type="number" id="userNumber" placeholder="Enter a number" />
            <button onclick="sendToPinata()">Request Bubbets</button>

            <!-- GearBox Button -->
            <button class="gearbox-btn" onclick="toggleGearbox()">GearBox</button>
        </div>
    </div>

    <!-- GearBox Popup -->
    <div id="gearboxPopup" class="gearbox-popup">
        <p><strong>Wallet Address:</strong> <span id="walletAddress"></span> <button class="copy-btn" onclick="copyToClipboard('walletAddress')">Copy</button></p>
        <p><strong>Wallet Secret:</strong> <span id="walletSecret">*********</span> <button class="copy-btn" onclick="toggleSecret()">Show</button></p>
        <button class="close-btn" onclick="toggleGearbox()">Close</button>
    </div>

    <script>
        function toggleCabin() {
            const cabinScreen = document.getElementById("cabinScreen");
            cabinScreen.classList.toggle("hidden");

            if (!cabinScreen.classList.contains("hidden")) {
                fetchBalances();
            }
        }

        async function fetchBalances() {
            const walletAddress = localStorage.getItem("walletAddress");
            if (!walletAddress) return;

            try {
                document.getElementById("maticBalance").innerText = ethers.utils.formatEther(await provider.getBalance(walletAddress)) + " Fuel";
                document.getElementById("bubetBalance").innerText = await getBubetBalance(walletAddress) + " BUBET";
            } catch (error) {
                console.error("Error fetching balances:", error);
            }
        }

        function toggleGearbox() {
            document.getElementById("walletAddress").innerText = localStorage.getItem("walletAddress") || "Not Available";
            document.getElementById("gearboxPopup").classList.toggle("hidden");
        }

        function copyToClipboard(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
        }

        function toggleSecret() {
            const secret = document.getElementById("walletSecret");
            secret.innerText = secret.innerText === "*********" ? "SECRET_KEY_HERE" : "*********";
        }
    </script>
</body>
</html>
