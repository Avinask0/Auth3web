<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .popup {
    position: fixed;
    top: 45%; /* Lower the popup slightly */
    left: 50%;
    transform: translate(-50%, -40%); /* Adjust positioning */
    background: white;
    padding: 25px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    z-index: 1000;
    min-height: 280px; /* Increases popup height */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures better spacing */
      }
    .login-heading {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
}

.login-description {
    font-size: 14px;
    color: #666;
    text-align: center;
    margin-bottom: 20px;
    padding: 0 15px;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 999; /* Ensures it appears above everything except the popup */
    display: none;
}
.hidden {
    display: none;
}

.popup-content h3 {
    margin-bottom: 10px;
}

.wallet-box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f4f4f4;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.wallet-box input {
    border: none;
    background: transparent;
    font-size: 14px;
    width: 100%;
}

.popup-buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 10px;
}

.popup-buttons button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #007bff;
    color: white;
}

.popup-buttons button:hover {
    background: #0056b3;
}
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .hidden { display: none; }

        .top-right-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        button { 
            padding: 10px 15px; 
            cursor: pointer; 
            border: none;
            background: #007bff; 
            color: white; 
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover { background: #0056b3; }

        #loginScreen {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    min-width: 300px;
    margin-top: 130px; /* Lowers the login window */
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        #appScreen {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding-top: 60px;
        }

        .balance-container {
            background: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
        }

        .cabin {
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .cabin h3 { margin-top: 20px; }

        @media (max-width: 600px) {
            .top-right-menu {
                flex-direction: column;
                align-items: flex-end;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
            #loginScreen, #appScreen {
                width: 90%;
            }
            .balance-container, .cabin {
                width: 100%;
            }
        }
    
    </style>
</head>
<body>
    <div id="loginScreen" class="hidden">
    <h1 class="login-heading">BUBBET</h1>
    <p class="login-description">
        The future of decentralized event markets. Log in to access your wallet and manage your funds.
    </p>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="login()">Login</button>
</div>

    <div id="appScreen" class="hidden">
        <div class="top-bar" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 10px 20px; position: absolute; top: 0; left: 0;">
    <h2 style="margin: 0; font-size: 20px; font-weight: bold; color: #333; text-align: left;">Events</h2>
    <div class="top-right-menu" style="display: flex; gap: 10px;">
        <button onclick="toggleCabin()">My Cabin</button>
        <button onclick="logout()">Logout</button>
    </div>
        </div>

        <div id="cabinScreen" class="hidden cabin">
<!-- Withdraw Popup -->
<div id="withdrawPopup" class="popup hidden">
    <div class="popup-content">
        <div style="display: flex; align-items: center; gap: 10px;">
    <h3>Withdraw BUBET</h3>
    <button id="copyBtn" onclick="copyWalletAddress()" 
        style="background: none; border: none; cursor: pointer;">
        <img id="copyIcon" src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" 
            alt="Copy" width="20" height="20" />
    </button>
        </div>
        <p>Enter the recipient's wallet address:</p>
        <input type="text" id="receiverWalletAddress" placeholder="Enter wallet address" />

        <p>Enter the amount to withdraw:</p>
        <input type="number" id="withdrawAmount" placeholder="Enter BUBET amount" />

        <div class="popup-buttons">
            <button onclick="processWithdrawal()">Withdraw Now</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>
</div>
            <div class="balance-container">
                <p><strong>BUBET Balance:</strong> <span id="bubetBalance">--</span></p>
                <p><strong>Fuel Balance :</strong> <span id="maticBalance">--</span></p>
            </div>
            <h3>Funds</h3>
            <input type="number" id="userNumber" placeholder="1 BUBET = $0.02176" />
            <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 10px;">
                <button style="flex: 1;" onclick="sendToPinata()">Request</button>
                <button style="flex: 1;" onclick="withdraw()">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
    function withdraw() {
    const walletAddress = localStorage.getItem("walletAddress");

    if (!walletAddress) {
        alert("Wallet address not found. Please log in again.");
        return;
    }

    // Show white overlay
    document.getElementById("overlay").style.display = "block";

    // Show the popup
    document.getElementById("withdrawPopup").classList.remove("hidden");
    }

function closePopup() {
    document.getElementById("withdrawPopup").classList.add("hidden");

    // Hide white overlay
    document.getElementById("overlay").style.display = "none";
}

function copyWalletAddress() {
    const walletAddress = localStorage.getItem("walletAddress");
    if (!walletAddress) {
        alert("Wallet address not found. Please log in again.");
        return;
    }

    navigator.clipboard.writeText(walletAddress).then(() => {
        const copyIcon = document.getElementById("copyIcon");
        copyIcon.src = "https://cdn-icons-png.flaticon.com/512/190/190411.png"; // Change to check icon
        setTimeout(() => {
            copyIcon.src = "https://cdn-icons-png.flaticon.com/512/1621/1621635.png"; // Revert to clipboard
        }, 1500);
    }).catch(err => {
        console.error("Copy failed", err);
        alert("Failed to copy address.");
    });
}

async function processWithdrawal() {
    alert("Coming Soon");
}
    async function sendToPinata() {
    const userNumber = document.getElementById("userNumber").value;
    const walletAddress = localStorage.getItem("walletAddress"); // Retrieve stored wallet address

    if (!userNumber) {
        alert("Please enter a number before sending.");
        return;
    }

    if (!walletAddress) {
        alert("Wallet address not found. Please log in again.");
        return;
    }

    const pinataApiKey = "31ebcd0a1c0bb1cb20cc";
    const pinataSecretApiKey = "0c9d18dd61f1967e1d00f7be0b1aa2b0c734ef4f07f23a59e412caf5ece8d224";
    const pinataUrl = "https://api.pinata.cloud/pinning/pinJSONToIPFS";

    const data = {
        walletAddress: walletAddress, // Include wallet address
        number: userNumber,
        timestamp: new Date().toISOString()
    };

    try {
        const response = await axios.post(pinataUrl, data, {
            headers: {
                "Content-Type": "application/json",
                "pinata_api_key": pinataApiKey,
                "pinata_secret_api_key": pinataSecretApiKey
            }
        });

        const ipfsHash = response.data.IpfsHash;
        alert(`Successful`);
    } catch (error) {
        console.error("Error", error);
        alert("Failed");
    }
        }
        const magic = new Magic("pk_live_E0C2532AEA69C41D", { network: "polygon" });
        const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
        const BUBET_ADDRESS = "0xa0C1987aD488f0696E745b1211883825b4A70411";
        const ERC20_ABI = ["function balanceOf(address owner) view returns (uint256)", "function decimals() view returns (uint8)"];

        function showLoginScreen() {
            document.getElementById("loginScreen").classList.remove("hidden");
            document.getElementById("appScreen").classList.add("hidden");
        }

        function showAppScreen() {
            document.getElementById("loginScreen").classList.add("hidden");
            document.getElementById("appScreen").classList.remove("hidden");
            fetchBalances();
        }

        window.onload = async function () {
            const walletAddress = localStorage.getItem("walletAddress");
            if (walletAddress) {
                showAppScreen();
            } else {
                showLoginScreen();
            }
        };

        async function fetchBalances() {
            const walletAddress = localStorage.getItem("walletAddress");
            if (!walletAddress) return;

            try {
                const [maticBalance, bubetBalance] = await Promise.all([
                    provider.getBalance(walletAddress),
                    getBubetBalance(walletAddress)
                ]);

                document.getElementById("maticBalance").innerText = ethers.utils.formatEther(maticBalance) + " Fuel";
                document.getElementById("bubetBalance").innerText = bubetBalance + " BUBET";
            } catch (error) {
                console.error("Error fetching balances:", error);
            }
        }

        async function getBubetBalance(walletAddress) {
            const contract = new ethers.Contract(BUBET_ADDRESS, ERC20_ABI, provider);
            const balance = await contract.balanceOf(walletAddress);
            const decimals = await contract.decimals();
            return ethers.utils.formatUnits(balance, decimals);
        }

        async function login() {
            const email = document.getElementById("email").value;
            if (!email) return alert("Please enter an email");

            try {
                await magic.auth.loginWithMagicLink({ email });
                const magicProvider = new ethers.providers.Web3Provider(magic.rpcProvider);
                const signer = magicProvider.getSigner();
                const walletAddress = await signer.getAddress();

                localStorage.setItem("walletAddress", walletAddress);
                showAppScreen();
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed.");
            }
        }

        async function logout() {
            await magic.user.logout();
            localStorage.clear();
            showLoginScreen();
        }

        async function toggleCabin() {
            const cabinScreen = document.getElementById("cabinScreen");
            if (cabinScreen.classList.contains("hidden")) {
                await fetchBalances();
            }
            cabinScreen.classList.toggle("hidden");
        }
    </script>
<div id="overlay" class="overlay"></div>
</body>
</html>
