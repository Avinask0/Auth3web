<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; position: relative; }
        .hidden { display: none; }
        .top-right-menu { position: absolute; top: 10px; right: 10px; display: flex; gap: 10px; }
        button { padding: 10px 15px; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 5px; font-size: 16px; }
        button:hover { background: #0056b3; }
        #loginScreen { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); min-width: 300px; }
        input { padding: 10px; margin: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; font-size: 16px; }
        #appScreen { width: 100%; max-width: 400px; text-align: center; padding-top: 60px; }
        .cabin { background: white; padding: 20px; margin-top: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; }
        #gearboxBtn { position: fixed; bottom: 20px; background: red; font-size: 18px; width: 150px; }
        #gearboxPopup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); width: 280px; display: none; }
        #walletAddress { cursor: pointer; color: blue; }
        #walletAddress:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <button onclick="login()">Login</button>
    </div>

    <div id="appScreen" class="hidden">
        <div class="top-right-menu">
            <button onclick="toggleCabin()">My Cabin</button>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="cabinScreen" class="hidden cabin">
            <h3>Enter a Number & Send to Pinata</h3>
            <input type="number" id="userNumber" placeholder="Enter a number" />
            <button onclick="sendToPinata()">Request</button>
            <div id="balanceContainer" class="hidden">
                <p><strong>BUBET Balance:</strong> <span id="bubetBalance">--</span></p>
                <p><strong>Fuel Balance:</strong> <span id="maticBalance">--</span></p>
            </div>
        </div>
    </div>

    <button id="gearboxBtn" onclick="toggleGearBox()">GearBox</button>
    <div id="gearboxPopup">
        <h3>GearBox</h3>
        <p><strong>Wallet Address:</strong></p>
        <p id="walletAddress" onclick="copyToClipboard(this)"></p>
        <p><strong>Wallet Secret:</strong></p>
        <p id="walletSecret">********</p>
        <button onclick="toggleGearBox()">Close</button>
    </div>

    <script>
        const magic = new Magic("pk_live_E0C2532AEA69C41D", { network: "polygon" });
        const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
        const BUBET_ADDRESS = "0xa0C1987aD488f0696E745b1211883825b4A70411";
        const ERC20_ABI = ["function balanceOf(address owner) view returns (uint256)", "function decimals() view returns (uint8)"];

        async function login() {
            const email = document.getElementById("email").value;
            if (!email) return alert("Please enter an email");

            try {
                await magic.auth.loginWithMagicLink({ email });
                const magicProvider = new ethers.providers.Web3Provider(magic.rpcProvider);
                const signer = magicProvider.getSigner();
                const walletAddress = await signer.getAddress();

                localStorage.setItem("walletAddress", walletAddress);
                console.log("Logged in:", walletAddress);

                document.getElementById("loginScreen").classList.add("hidden");
                document.getElementById("appScreen").classList.remove("hidden");
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed. Check console for details.");
            }
        }

        async function logout() {
            await magic.user.logout();
            localStorage.removeItem("walletAddress");
            document.getElementById("appScreen").classList.add("hidden");
            document.getElementById("loginScreen").classList.remove("hidden");
            console.log("Logged out");
        }

        async function getMaticBalance(walletAddress) {
            try {
                const balance = await provider.getBalance(walletAddress);
                document.getElementById("maticBalance").innerText = ethers.utils.formatEther(balance) + " Fuel";
            } catch (error) {
                console.error("Error fetching MATIC balance:", error);
            }
        }

        async function getBubetBalance(walletAddress) {
            try {
                const contract = new ethers.Contract(BUBET_ADDRESS, ERC20_ABI, provider);
                const balance = await contract.balanceOf(walletAddress);
                const decimals = await contract.decimals();
                document.getElementById("bubetBalance").innerText = ethers.utils.formatUnits(balance, decimals) + " BUBET";
            } catch (error) {
                console.error("Error fetching BUBET balance:", error);
            }
        }

        function toggleCabin() {
            document.getElementById("cabinScreen").classList.toggle("hidden");
            document.getElementById("balanceContainer").classList.remove("hidden");

            const walletAddress = localStorage.getItem("walletAddress");
            if (walletAddress) {
                getMaticBalance(walletAddress);
                getBubetBalance(walletAddress);
            } else {
                alert("Login required to fetch balances!");
            }
        }

        function toggleGearBox() {
            const popup = document.getElementById("gearboxPopup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";

            const walletAddress = localStorage.getItem("walletAddress") || "Not Logged In";
            document.getElementById("walletAddress").innerText = walletAddress;
        }

        function copyToClipboard(element) {
            navigator.clipboard.writeText(element.innerText);
        }

        async function sendToPinata() {
            const walletAddress = localStorage.getItem("walletAddress");
            const userNumber = document.getElementById("userNumber").value;

            if (!walletAddress) return alert("You need to log in first!");
            if (!userNumber) return alert("Please enter a number!");

            alert("Request Successful");
        }
    </script>
</body>
</html>
